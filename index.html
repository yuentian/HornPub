<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HornPub - Tango Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-label {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .control-value {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }

        .slider-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.7);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.7);
        }

        .reset-button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .reset-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .slider-saturation::-webkit-slider-thumb {
            background: #ff6b6b;
        }

        .slider-saturation::-moz-range-thumb {
            background: #ff6b6b;
        }

        .slider-hue::-webkit-slider-thumb {
            background: #4ecdc4;
        }

        .slider-hue::-moz-range-thumb {
            background: #4ecdc4;
        }

        .slider-brightness::-webkit-slider-thumb {
            background: #ffe66d;
        }

        .slider-brightness::-moz-range-thumb {
            background: #ffe66d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ HornPub</h1>
        <p class="subtitle">Tango Video Player with Dynamic Filters</p>
        
        <div class="video-wrapper">
            <video id="video" controls loop>
                <!-- Replace this src with your own tango video URL -->
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-header">
                    <label class="control-label" for="saturation">ðŸŽ¨ Saturation</label>
                    <span class="control-value" id="saturation-value">100%</span>
                </div>
                <div class="slider-wrapper">
                    <input type="range" id="saturation" class="slider-saturation" min="0" max="200" value="100" step="1">
                </div>
            </div>

            <div class="control-group">
                <div class="control-header">
                    <label class="control-label" for="hue">ðŸŒˆ Hue Rotate</label>
                    <span class="control-value" id="hue-value">0Â°</span>
                </div>
                <div class="slider-wrapper">
                    <input type="range" id="hue" class="slider-hue" min="0" max="360" value="0" step="1">
                </div>
            </div>

            <div class="control-group">
                <div class="control-header">
                    <label class="control-label" for="brightness">ðŸ’¡ Brightness</label>
                    <span class="control-value" id="brightness-value">100%</span>
                </div>
                <div class="slider-wrapper">
                    <input type="range" id="brightness" class="slider-brightness" min="0" max="200" value="100" step="1">
                </div>
            </div>

            <button class="reset-button" id="reset">â†º Reset Filters</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const saturationSlider = document.getElementById('saturation');
        const hueSlider = document.getElementById('hue');
        const brightnessSlider = document.getElementById('brightness');
        const saturationValue = document.getElementById('saturation-value');
        const hueValue = document.getElementById('hue-value');
        const brightnessValue = document.getElementById('brightness-value');
        const resetButton = document.getElementById('reset');

        function updateFilters() {
            const saturation = saturationSlider.value;
            const hue = hueSlider.value;
            const brightness = brightnessSlider.value;

            video.style.filter = `saturate(${saturation}%) hue-rotate(${hue}deg) brightness(${brightness}%)`;
            
            saturationValue.textContent = `${saturation}%`;
            hueValue.textContent = `${hue}Â°`;
            brightnessValue.textContent = `${brightness}%`;
        }

        saturationSlider.addEventListener('input', updateFilters);
        hueSlider.addEventListener('input', updateFilters);
        brightnessSlider.addEventListener('input', updateFilters);

        resetButton.addEventListener('click', () => {
            saturationSlider.value = 100;
            hueSlider.value = 0;
            brightnessSlider.value = 100;
            updateFilters();
        });

        // Initialize filters
        updateFilters();
    </script>
</body>
</html>
